	function XY(x, y)
	{		
		this.x = x;

		{
			return new XY(this.x + d.dx, this.y + d.dy);
		}
		this.minus = function(d)
		{
			return new XY(this.x - d.dx, this.y - d.dy);
		}
		this.getDst = function(xy)
		{
			return new DXY(this.x - xy.x, this.y - xy.y)
		}
		this.scale = function(xs, ys)
		{
			if (isNotNullOrUndefined(ys))
				return new XY(this.x * xs, this.y * ys);
			else
				return new XY(this.x * xs, this.y * xs);
		}
	}
	//Distance between two position.

	{
		this.dx = dx;
		this.dy = dy;
		this.scale = function(xs, ys)
		{
			if (isNotNullOrUndefined(ys))
				return new DXY(this.dx * xs, this.dy * ys);

				return new DXY(this.dx * xs, this.dy * xs);

	}

			if (time == 0)

				callback(AnimeObject);	
				return;
			}
			var StartTime = new Date().getTime();
			function Run()
			{
				var NewTime = new Date().getTime();
				var d = tween((NewTime - StartTime) / parseFloat(time));
				if (time >= (NewTime - StartTime))
				{
					//alert(d);
					func(AnimeObject, d);
					setTimeout(Run, 10);
				}
				else
				{
					func(AnimeObject, 1);
					callback(AnimeObject);	
				}
			}
			Run();
		}

		{
			var ans = [];
			ans.push(obj);
			var childs = obj.Childs();			
			for (var i = 0; i < childs.length; i++)
				ans = ans.concat(ComponentSearcher(childs[i]));		
			return ans;

		function ResizeAll(objs, dxscale, dyscale, d)
		{
			for (var i = 0; i < objs.length; i++)
				if (objs[i].DOMObject != Obj)
					objs[i].Resize(dxscale, dyscale, d, true);
				else
					objs[i].Resize(dxscale, dyscale, d, false);
		}
		
		this.Resize = function(dxscale, dyscale, d, posflag)
		{
			if (d == 1)
			{
				SizeDXY = SizeDXY.scale(dxscale, dyscale);
				Obj.style.width = SizeDXY.dx + 'px';
				Obj.style.height = SizeDXY.dy + 'px';
				if (posflag)
				{
					PosXY = PosXY.scale(dxscale, dyscale);
					Obj.style.left = PosXY.x + 'px';
					Obj.style.top = PosXY.y + 'px';
				}
			}
			else
			{
				Obj.style.width = SizeDXY.dx * (1 + (dxscale - 1) * d) + 'px';
				Obj.style.height = SizeDXY.dy * (1 + (dyscale - 1) * d) + 'px';
				if (posflag)
				{
					Obj.style.left = PosXY.x * (1 + (dxscale - 1) * d) + 'px';
					Obj.style.top = PosXY.y * (1 + (dyscale - 1) * d) + 'px';
				}
			}
		}

				var Resize_Tween = Tween;

				CallBack = function(){};
				
				this.Anime(Resize_Tween, Resize_Time, 
					function(obj, d)

						ResizeAll(Resize_Objects, dxy.dx / parseFloat(SizeDXY.dx), dxy.dy / parseFloat(SizeDXY.dy), d);
					},
					Resize_CallBack);
				
				return this;
			}
			else
				return SizeDXY;

			if (Obj == simpleobj)

						var B = clrH % 0x100 - Color_StartH % 0x100;
						var G = Math.floor(clrH % 0x10000 / 0x100) - Math.floor(Color_StartH % 0x10000 / 0x100);
						var R = Math.floor(clrH % 0x1000000 / 0x10000) - Math.floor(Color_StartH % 0x1000000 / 0x10000);
						
						BackGroundColor = parseInt(Color_StartH) + parseInt(d * B) 
													  + parseInt(d * G) * 0x100
													  + parseInt(d * R) * 0x10000;
						BackGroundColor = BackGroundColor.toString(16);					
						Obj.style.backgroundColor = '#' + BackGroundColor;				
					},

			SubMemu = menu;
		}
		
		this.setContainerMenu = function(menu)
		{
			ContainerMenu = menu;
		}
		this.Obj = Obj;
		function showSubMenu()
		{
			
			var MenuXY = new XY(110, 0);
			SubMemu.show(Obj, MenuXY);
		}
	}
	function Menu()
	{	
		var GRID = 5;
		var MenuSize = new DXY(1, GRID);
		var Obj = Create('div')
		.Style('first')
		.SizeOne(MenuSize);
		var items = [];
		this.Obj = Obj;
		this.pushItem = function(item)
		{
			items.push(item);
			item.setContainerMenu(this);
			var ItemSize = item.Obj.Size();
			var NewItemXY = new XY(GRID , MenuSize.dy);
			item.Obj.XY(NewItemXY);
	
			MenuSize = new DXY(MenuSize.dx > ItemSize.dx + 2 * GRID ? MenuSize.dx : ItemSize.dx  + 2 * GRID, MenuSize.dy + ItemSize.dy + GRID);
			
			Obj
			.Child(item.Obj)
			.SizeOne(MenuSize);
		}
		this.show = function(fromObj, toxy)
		{
			var StartXY = new XY(0, 0);
			var SmallStartSize = new DXY(30, 30);
			Obj
			.XY(StartXY)
			.Size(SmallStartSize)
			.Opacity(0.1)
			.Father(fromObj)
			.Time(300)
			.Size(MenuSize)
			.To(toxy)
			.Opacity(1)
			.Move();
			
		}
	}
	
	
	var floaticon = new function FloatIcon()
	{
		var ICON_SIZE = new DXY(45, 46);
		var Img = Create('img')
		.Size(ICON_SIZE)
		.Src('Cloud.png');
		var Obj = Create('div')
		.Size(ICON_SIZE)
		.Child(Img)
		.Click(function(){
			
			var SubMenu = new Menu();
			SubMenu.pushItem(new MenuItem(new DXY(100, 30)));
			SubMenu.pushItem(new MenuItem(new DXY(100, 30)));
			
			
			var MainMenu = new Menu();
			var mi = new MenuItem(new DXY(100, 30));
			mi.setSubMemu(SubMenu);
			MainMenu.pushItem(mi);
			MainMenu.pushItem(new MenuItem(new DXY(100, 30)));
			var MenuXY = new XY(50, 0);
			MainMenu.show(Obj, MenuXY);
		})
		.WindowFather();
		
		this.show = function(xy)
		{
			Obj
			.Time(0)
			.Opacity(0)
			.XY(xy)
			.Time(300)
			.Opacity(1);
		}
		this.hide = function()
		{
			Obj			
			.Time(300)
			.Opacity(1);
		}
	}

	//Client User Panel
	function load()
	{
		var LoadingPanel = new function()
		{
			var LoadingPanelSize = new DXY(250, 70);
			var LoadingPanelCenterXY = Point.ScreenCenter;
			var LoadingLogoSize = new DXY(231, 24);
			var LoadingLogoCenterXY = new XY(125, 30);
			var	LoadingLogo = Create('img')
			.Size(LoadingLogoSize)
			.CenterXY(LoadingLogoCenterXY)
			.Src('InternetRuntime.png');
			return Create('div')
			.Size(LoadingPanelSize)
			.CenterXY(LoadingPanelCenterXY)
			.Style('first')
			.Child(LoadingLogo);
		}
		function showLoadingPanel()
		{
			LoadingPanel
			.WindowFather()
			.Opacity(0)
			.Time(600)
			.CallBack(hideLoadingPanel)
			.Opacity(1)
		}
		function hideLoadingPanel()
		{
			
			var SmallSize = new InternetRuntime.UI.DXY(23, 10);
			LoadingPanel
			.Time(300)
			.To(Point.ScreenRightbottom.minus(SmallSize.scale(1.2)))
			.Opacity(0)
			.Move()
			.CallBack(InitUserPanel)
			.Size(SmallSize);
		}
		
		var UserPanelTag = new function()
		{
			var UserPanelTagSize = new DXY(25, 70);			
			return Create('div')
			.Size(UserPanelTagSize)
			.Style('tag')			
		}
		var UserPanel = new function()
		{			
			var UserPanelSize = new DXY(250, 150);
			var UserPanelTagLeftBottomXY = new XY(-2, UserPanelSize.dy);
			UserPanelTag.RightBottomXY(UserPanelTagLeftBottomXY);
			return Create('div')
			.Size(UserPanelSize).Style('first')
			.Child(UserPanelTag);
			
		}
		var UserPanelWrapper = new function()
		{
			var UserPanelWrapperSize = new DXY(UserPanel.Size().dx + UserPanelTag.Size().dx, UserPanel.Size().dy); 
			return Create('div')
			.Size(UserPanelWrapperSize)
			.Style('wraper')
		}
		var UserPanelInitPos = new XY(UserPanelWrapper.Size().dx, 0);
		function InitUserPanel()
		{	
			LoadingPanel.Style('hidden');
			UserPanel
			.XY(UserPanelInitPos);
			UserPanelWrapper.WindowFather()
			.Child(UserPanel)
			.XY(Point.ScreenRightbottom.minus(UserPanelWrapper.Size()));
			document.body.onscroll = function()
			{
				Point.fresh();
				UserPanelWrapper.XY(Point.ScreenRightbottom.minus(UserPanelWrapper.Size()));
			}
			
			UserPanelTag
			.HoverIn(showUserPanel);
			UserPanelWrapper
			.HoverOut(hideUserPanel);
			
		}
		function showUserPanel(done)
		{
			var ShowTargetXY = new XY(UserPanelTag.Size().dx, 0);
			UserPanel
			.Time(300)
			.To(ShowTargetXY)
			.CallBack(done)
			.Move();
		}
		function hideUserPanel(done)
		{
			UserPanel
			.Time(300)
			.To(UserPanelInitPos)
			.CallBack(done)
			.Move();			
		}
		showLoadingPanel();
	}
	load();
