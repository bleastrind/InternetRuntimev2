
<script type="text/javascript"> 


var Lib_Tween =
{
	'None': function(pct)
	{
		return pct;
	},
	'Quad': function(pct)
	{
		return -(Math.pow((pct-1), 2) -1);
	}
}


function Show(Object)
{	
	var Tween = Lib_Tween['None'];
	var Time = 500;
	var EndOpacity = 1;
	var CallBack = function(){};	
	//Getters
		
	//Setters
	this.Tween = function(tn)
	{
		Tween = Lib_Tween[tn];
		return this;
	};	
	this.Time = function(tm)
	{
		Time = tm;
		return this;
	};
	this.EndOpacity = function(eo)
	{	
		EndOpacity = eo;
		return this;
	};	
	this.CallBack = function(cb)
	{
		CallBack = cb;
		return this;
	};
	this.Excute = function()
	{
		Object.style.display = 'block';
		var StartOpacity = parseFloat(Object.style.opacity);
		var StartTime = new Date().getTime();
		function Run()
		{
			var NewTime = new Date().getTime();
			var d = Tween((NewTime - StartTime) / parseFloat(Time));
			
			//alert(Object.style.opacity);
			if (Time >= (NewTime - StartTime))
			{
				Object.style.opacity = StartOpacity + d * (EndOpacity - StartOpacity);				
				setTimeout(Run, 10);
			}
			else
			{
				Object.style.opacity = EndOpacity;
				CallBack(this);
			}
		}
		Run();
		return this;
	};
	return this;
}



function Hide(Object)
{	
	var Tween = Lib_Tween['None'];
	var Time = 500;
	var EndOpacity = 0;
	var CallBack = function(){};	
	//Getters
		
	//Setters
	this.Tween = function(tn)
	{
		Tween = Lib_Tween[tn];
		return this;
	};	
	this.Time = function(tm)
	{

	};
	this.EndOpacity = function(eo)

		EndOpacity = eo;

	};

	this.Excute = function()
	{
		Object.style.display = 'block';
		var StartOpacity = parseFloat(Object.style.opacity);
		var StartTime = new Date().getTime();
		function Run()
		{
			var NewTime = new Date().getTime();
			var d = Tween((NewTime - StartTime) / parseFloat(Time));
			
			//alert(Object.style.opacity);
			if (Time >= (NewTime - StartTime))
			{
				Object.style.opacity = StartOpacity + d * (EndOpacity - StartOpacity);				
				setTimeout(Run, 10);
			}
			else
			{
				Object.style.opacity = EndOpacity;				
				CallBack(this);
			}
		}
		Run();
		return this;
	};
	return this;
}



function Hover(Object)
{		
	var InFunc = function(){};
	var OutFunc = function(){};
	var UnBreaked = true;
	
	var IN = 1, OUT = 2;
	var MouseState = OUT;
	var REST = 1, RUN = 2;
	var AnimeState = REST; 
	//Getters
		
	//Setters
	this.InFunc = function(inf)
	{
		InFunc = inf;
		return this;
	};
	this.OutFunc = function(outf)
	{
		OutFunc = outf;
		return this;
	};
	this.UnBreaked = function(ub)
	{
		UnBreaked = ub;
		return this;
	}
	function InFuncDone()
	{			
		if (MouseState == OUT)
			OutFunc(OutFuncDone);
		else
			AnimeState = REST;			
	}
	function OutFuncDone()
	{
		if (MouseState == IN)
			InFunc(InFuncDone);
		else
			AnimeState = REST;				
	};	
	this.Excute = function()
	{
		Object.onmouseover = function()
		{			
			MouseState = IN;
			if (AnimeState == REST)
			{
				AnimeState = RUN;
				InFunc(InFuncDone);
			}
		}
		Object.onmouseout = function()
		{
			MouseState = OUT;
			if (AnimeState == REST)
			{
				AnimeState = RUN;
				OutFunc(OutFuncDone);
			}						
		}
		return this;
	};
	return this;
}
