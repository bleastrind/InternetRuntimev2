#{extends 'main.html' /}
#{set title:'Home' /}
<head>
<style type="text/css">
body.test1 {margin:20px auto;text-align:center;}
table {border:1px solid blue; width:800px;padding-left: 1cm;align=center;margin: auto;}
th,td {border:1px solid blue }
</style>
</head>
<html>
#{if applist.size()}
	<h1>Your apps are:</h1>
	<table>
        <thead>
            <tr>
                <th>Name</th>
                <th>information</th>
				<th>Action</th>
            </tr>
        </thead>
        <tbody>
            #{list items:applist, as:'app'}
                <tr>
                    <td width:100px; height:100px;overflow:hidden>${app.name}</td>
                    <td border:1px solid blue; width:200px; height:100px;overflow:hidden>${app.decription}</td>
		    <input type="hidden" name="information" value="${app.information}">
                    <td width:200px; height:100px;overflow:hidden>
                        <a href="@{AppController.deleteUserApp(app)}">Delete The App</a>
                    </td>
                </tr>
            #{/list}
        </tbody>
    </table>
#{/if}
#{else}
    <h3>You have got no app!<h3>
#{/else}

<div style="margin:20px;">
	<a href="@{AppController.listAllApps()}">Add More!</a>
</div>
</html>
