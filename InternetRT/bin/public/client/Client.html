<script type="text/javascript"> 
window.InternetRuntime = {};
window.InternetRuntime.Client = {};

window.InternetRuntime.Client.Core = new function()
{
	//	Global Consts
	var CONST = 
	{	
		BASE_URL: 'http://internetrt.org:9000',
		LOGIN_URL: '/clients/login',
		REGISTER_URL: '/clients/register',
		LONGPOLLING_URL: '/clients/longpolling',
		INSTALL_ROOT_APP_URL: '/clients/installapp',
		CID_PARAM_NAME: 'CID',
		STATUS_PARAM_NAME: 'CLIENTSTATUS',		
		STATUS_ACTIVE: 'Active',
		STATUS_BACKGROUND: 'Backgroung',
		STATUS_SLEEP: 'Sleep',
		
		IFRAME_SIZE: {dx: 400, dy: 200}
	}
	
	var CORS = new function()
	{
		//	Receive
		window.onmessage = function(e)
		{
			MessageHandler[e.data.type](e.data);
		}
		var MessageHandler = 
		{
			loginByJump: function(data)
			{
				window.InternetRuntime.Client.Core.loginByJump();
			},
			registerByJump: function(data)
			{
				window.InternetRuntime.Client.Core.registerByJump();
			},
			installRootApp: function(data)
			{
				
				window.InternetRuntime.Client.Core.installRootApp();
			},
			/*
			initOption: function(data)
			{
				window.InternetRuntime.Communication.initOption(data.signalname);
			},*/
			start: function(data)
			{
				window.InternetRuntime.Client.Core.run();
			}
		}
		
		//	Send
		function postMessage(msg)
		{
			window.top.postMessage(msg, '*');
		}
		this.showIframe = function(xy, size)
		{
			var msg = 
			{
				type: 'showIframe',
				xy: xy,
				size: size
			}
			postMessage(msg);
		}
		
		
		this.jumpToUrl = function(url)
		{
			var msg = 
			{
				type: 'jumpToUrl',
				url: url
			}
			postMessage(msg);
		}
	
		this.knownUser = function()
		{
			var msg = 
			{
				type: 'knowUser',
				username: 'Xu Peilong'	//need a username?
			}
			postMessage(msg);
		}
		
		this.unknownUser = function()
		{
			var msg = 
			{
				type: 'unknownUser'
			}
			postMessage(msg);
		}				
	}
	
	
	//	Check if an object is null or undefined
	function isNU(obj)
	{	
		return (obj == null || obj == undefined);
	}
	
	//	Format the http params names and values to "?[n1]=[v1]&[n2]=[v2]&..."
	function formatHttpParams(params)
	{
		var StringArray = [];
		for (var p in params)
			StringArray.push(p + '=' + params[p]);
		if (StringArray.length == 0)
			return '';
		else
			return '?' + StringArray.join('&');
	}
	
	
	
	this.installRootApp = function()
	{
		var Iframe = document.createElement('iframe');
		Iframe.src = CONST.BASE_URL + CONST.INSTALL_ROOT_APP_URL;
		Iframe.style.left = 0 + 'px';
		Iframe.style.top = 0 + 'px';
		Iframe.style.width = CONST.IFRAME_SIZE.dx + 'px';
		Iframe.style.height = CONST.IFRAME_SIZE.dy + 'px';
		document.body.appendChild(Iframe);
		CORS.showIframe('center', CONST.IFRAME_SIZE);
	}
	
	
	//	Client start to work
	this.run = function()
	{	
		try
		{
			Communication.StartLongPolling();
		}
		catch(e)
		{
			alert(e);
		}
	}
	
	this.loginByJump = function()
	{	
		CORS.jumpToUrl(CONST.BASE_URL + CONST.LOGIN_URL);
	}
	
	this.registerByJump = function()
	{
		CORS.jumpToUrl(CONST.BASE_URL + CONST.REGISTER_URL);
	}
	
	var Communication = new function()
	{
		//	Class: Http Request
		function asynHttpRequest()
		{
			var Type = 'Get';
			var Url = '';
			var Params = {};
			var Content = null;
			var CallBack = function(){};
			var OKCallBack = function(){};
			var ErrorCallBack = function(){alert('Http request to ' + Url + ' Error!')};
			
			this.setType = function(type)
			{
				Type = type;
				return this;
			}
			this.setUrl = function(url)
			{
				Url = url;
				return this;
			}
			this.pushParam = function(name, value)
			{
				if (isNU(name) || isNU(value))
					return this;
				Params[name] = value;
				return this;
			}
			this.pushContent = function(content)
			{
				if (Content)
					Content = Content + content;
				else
					Content = content;				
				return this;
			}
			this.setCallBack = function(callback)
			{
				CallBack = callback;
				return this;
			}
			this.setOKCallBack = function(callback)
			{
				OKCallBack = callback;
				return this;
			}
			this.setErrorCallBack = function(callback)
			{
				ErrorCallBack = callback;
				return this;
			}
			this.send = function()
			{
				var request = new XMLHttpRequest();
				request.open(Type, Url + formatHttpParams(Params), true);
				request.onreadystatechange = function()
				{
					if (request.readyState==4)
					{
						CallBack(request);
						if (request.status==200)
							OKCallBack(request);
						else
							ErrorCallBack(request);
					}
				}
				if (Content)
					request.send(Content);
				else
					request.send();
			}
			return this;
		}
		
		
		
		
		
		this.StartLongPolling = function()
		{
			var lp = new LongPolling(null);
			lp.start();
		}
		
		function unknownUser()
		{
			CORS.unknownUser();
		}
		function knownUser()
		{
			CORS.knownUser();
		}
		
		
		
		this.initOption = function(signalname)
		{			
			var url = BaseUrl + "/signal/initOption/client/" + signalname;
			var params = {};
			params.format = 'json';
			var response = HTTPGet(url, params);
			if (response != '')
				alert(response);
		}
		
		
		function LongPolling(eventHandler)
		{
			var Status = 'Active';
			var CId = null;
			var Url = CONST.BASE_URL+ CONST.LONGPOLLING_URL;
			
			
			//start the longpolling
			this.start = function()
			{
				tick();
			}
			
			//a longpolling tick
			function tick()			
			{
				try
				{
					new asynHttpRequest()
					.setType('Get')
					.setUrl(Url)
					.pushParam(CONST.CID_PARAM_NAME, CId)
					.pushParam(CONST.STATUS_PARAM_NAME, Status)
					.setOKCallBack(handleLongpolling)
					.setErrorCallBack(unknownUser)
					.send();
				}
				catch (e)
				{
					alert(e);
				}
			}
			function handleLongpolling(request)
			{
				knownUser();
				var response = request.responseText;
				CId = eval(response);
				//why get cid instead of {cid:cid}????
				/*if (response.data)
					switch (response.type)
					{
					default:	eventHandler["default"](msgId, response.data);
					}
				*/
				if (Status == 'Active' || Status == 'Background')
				{
					tick();
				}
			}
		}
		/*
		var eventHandlers = 
		{
			"default": function(msgId, data)
			{
				var r = prompt(data,"");
				var url = BaseUrl+ "/clients/response";
				asyncHTTPPost(url, {'msgID': msgId}, r);				
			}
		}
		*/
	}
	
}




</script>
