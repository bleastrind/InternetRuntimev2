@(oldurl:String)
<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="format-detection" content="email=no">
  <link href="browserid.css" rel="stylesheet" type="text/css">
  <title>InternetRT: Sign In</title>
  <link rel="stylesheet" href="@routes.Assets.at("css/custom-theme/jquery-ui-1.8.21.custom.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")">
<script src="@routes.Assets.at("js/jquery-1.7.2.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/jquery-ui-1.8.21.custom.min.js")" type="text/javascript"></script>
<script>
$(function() {
$( "button" ).button();
});
</script>
<style type="text/css" charset="utf-8"></style></head>
<body class="">
<div id="wrapper">
    <header id="header" class="cf">

    </header>
<div id="hAlign" class="display_always">
    <div id="vAlign">
        <!-- XXX this form submits to nowhere -->
        <form id="signUpForm" class="cf authform" novalidate="" action="/clients/login" method="post">
            <h1>Sign In</h1>
            <ul class="inputs">
                <li>
                    <label for="email">User Name</label>
                    <input id="email" autofocus="" placeholder="User Name" autocapitalize="off" autocorrect="off" tabindex="1" maxlength="254" type="text" name="username">
                </li>
              </ul>

              <ul class="inputs password_entry">
                <li class="password_section">
                    
                    <label for="password">Password</label>
                    <input id="password" placeholder="Your Password" tabindex="2" maxlength="80" type="password">
            </ul>

			<input name="oldurl" type="hidden" value="@oldurl"></input>
            <div class="submit cf forminputs">
                <button type="submit" tabindex="5">Sign In</button>
                <div class="remember cf">
                    <a class="action" href="/clients/register">New to InternetRT? Sign up today.</a>
                </div>
            </div>

            
        </form>
    </div>
</div>

</div>
</body></html>
